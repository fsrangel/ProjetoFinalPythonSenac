{% extends 'core/base.html' %}

{% block title %}
    Adicionar Item
{% endblock %}

{% block content %}
<div class="container">
    <h1>Adicionar Novo Item</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Nome do Item</label>
            <input type="text" name="{{ form.name.name }}" value="{{ form.name.value|default_if_none:'' }}" class="form-control" id="{{ form.name.id_for_label }}">
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Descrição</label>
            <textarea name="{{ form.description.name }}" class="form-control" id="{{ form.description.id_for_label }}">{{ form.description.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
